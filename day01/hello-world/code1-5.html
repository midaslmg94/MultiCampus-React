<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Babel-countButton</title>
</head>

<body>
    <h2>React로 button 3개 구현</h2>
    <div id="react-root"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    liked: false
                };
            }
            render() {
                let text = this.state.liked ? '좋아요 취소' : '좋아요';
                return React.createElement(
                    'button', {
                        onClick: () =>
                            this.setState({
                                liked: !this.state.liked
                            })
                    },
                    text,
                );

            }
        }
        // page 9, 1-6번 코드
        class Container extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    count: 0
                };
            }
            render() { // 렌더링 함수를 통해 실제 출력모양이 어떻게 될지 예상하는건 어려움. html 문법으로 만들고 표준문법의 형태로 바꿔주면 편함
                return React.createElement(
                    'div',
                    null,
                    React.createElement(LikeButton), // div안에 들어감
                    React.createElement(
                        'div', {
                            style: {
                                marginTop: 20
                            }
                        },
                        React.createElement('span', null, '현재 카운트 :'),
                        React.createElement('span', null, this.state.count),
                        React.createElement(
                            'button', {
                                onClick: () => this.setState({
                                    count: this.state.count + 1
                                })
                            },
                            '증가',
                        ),
                        React.createElement(
                            'button', {
                                onClick: () => this.setState({
                                    count: this.state.count - 1
                                })
                            },
                            '감소',
                        ),
                    ),
                );
            }
        }
        ReactDOM.render(
            React.createElement(Container), document.querySelector('#react-root')
        );
    </script>
</body>

</html>
